<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Make your move...</p>

    <div>
        <button id="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
        <button id="paper"><i class="fa-regular fa-hand"></i></button>
        <button id="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
    </div>
    <div id="result"></div>

    <script src="https://kit.fontawesome.com/a42140e177.js" crossorigin="anonymous"></script>
    <script src="assets/script/script.js"></script>
