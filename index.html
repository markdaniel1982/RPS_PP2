<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors game">
    <meta name="keywords" content="rock, paper, scissors, rock paper scissors, game">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>

    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <!-- CODE CREDIT - Overlay popup - https://findnerd.com/list/view/How-to-make-simple-Overlay-popup-/1966/ -->
    <div id="playAgain" hidden onclick="location.reload()">
        <!-- <div class="container-popup"></div> -->
        <div class="popup">
            <div ><span id="winner"></span></div>
            <span id="close"><button type="button" onclick="window.location.reload()">Play Again?</button></span>
        </div>
    </div>
    <div id="gameArea">
        <h2>Make your move...</h2>
        <div id="buttonBox">
            <button id="rock" class="btn" aria-label="Click to select Rock"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button id="paper" class="btn" aria-label="Click to select Paper"><i class="fa-regular fa-hand"></i></button>
            <button id="scissors" class="btn" aria-label="Click to select Scissors"><i class="fa-regular fa-hand-scissors"></i></button>
        </div>
        <div id="displayChoices">
            <div id="playerChoiceArea">You chose : <span id="playerChoice"></span></div>
            <div id="computerChoiceArea">Computer chose : <span id="computerChoice"></span></div>
            <div id="remaining">Moves Left: <span id="movesLeft"></span></div>
        </div>
    </div>
    <div id="resultsArea">
        <div id="winCounter">
            You: <span id="winCount">0 </span>
            Computer: <span id="lossCount">0 </span>
            Draw: <span id="drawCount">0 </span>
        </div>
        <div id="resultBox">Result :
            <div id="result"></div>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a42140e177.js" crossorigin="anonymous"></script>
    <script src="assets/script/script.js"></script>
    <footer>
        <div id="copyright"><i class="fa-sharp fa-regular fa-copyright"></i> 2023 <a href="https://github.com/markdaniel1982">Mark Daniel</a></div>
    </footer>
</body>

</html>
